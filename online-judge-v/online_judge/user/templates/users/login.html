{% extends 'problems/base.html' %}

{% block title %}Login - Online Judge{% endblock %}

{% block content %}
<!-- Add basic CSS -->
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: #0f172a;
        /* Updated black color */
    }

    .flex {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-area {
        padding: 2rem;
        border-radius: 8px;
        width: 100%;
        max-width: 400px;
        margin-top: -5rem; /* Move the login area 2rem above the center */
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .form-group label {
        display: block;
        font-size: 0.875rem;
        margin-bottom: 0.5rem;
        color: #0f172a;
        /* Updated black color */
    }

    .form-group input {
        width: 100%;
        box-sizing: border-box; /* Ensures padding and borders are included in width */
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        color: #0f172a;
        /* Updated black color */
    }

    .form-group input:focus {
        border-color: #0f172a;
        /* Updated black color */
        outline: none;
    }

    .btn {
        display: block;
        width: 100%;
        box-sizing: border-box; /* Ensures padding and borders are included in width */
        padding: 0.75rem;
        background-color: #0f172a;
        /* Updated black color */
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        text-align: center;
        margin-top: 2rem;
    }

    .text-red + .btn {
        margin-top: 0; /* Remove margin-top when .text-red is visible */
    }

    .btn:hover {
        background-color: #1e293b;
        /* Slightly lighter shade for hover */
    }

    .text-red {
        color: #e3342f;
        text-align: center;
        margin-bottom: 1rem;
    }

    .non-login-area {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        white-space: nowrap;
    }

    .non-login-area h1 {
        font-size: 3.5rem;
        line-height: 3.875rem;
        font-weight: 700;
        color: #0f172a;
        /* Updated black color */
        margin-bottom: 0;
    }

    .non-login-area p {
        font-size: 1.25rem;
        line-height: 1.75rem;
        color: #0f172a;
        /* Updated black color */
        margin-bottom: 1.5rem;
    }

    .login-area-form .form-group label {
        text-align: left;
    }
</style>

<div class="flex">
    <div class="login-area">
        <div class="non-login-area">
            <h1>Welcome back!</h1>
            <p>Please enter your details.</p>
        </div>
        <div class="login-area-form">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    {% if error %}
                    <p class="text-red">{{ error }}</p> <!-- Error message styled in red -->
                    {% endif %}
                </div>
                <div>
                    <button type="submit" class="btn">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
